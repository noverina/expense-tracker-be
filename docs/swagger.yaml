basePath: /api/v1
definitions:
  api.Dropdown:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  api.Event:
    properties:
      _id:
        type: string
      amount:
        type: string
      category:
        type: string
      date:
        type: string
      description:
        type: string
      type:
        type: string
    type: object
  api.Sum:
    properties:
      _id:
        type: string
      amount:
        type: string
    type: object
  controller.HttpResponse:
    properties:
      data: {}
      is_error:
        type: boolean
      message:
        type: string
    type: object
info:
  contact: {}
  title: Expense Tracker API
  version: "1.0"
paths:
  /dropdown/expense:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.HttpResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/api.Dropdown'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.HttpResponse'
      tags:
      - category
  /dropdown/income:
